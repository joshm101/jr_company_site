<div class="row" id="posts-wrap">
  <div 
    class="col-xxl-3 col-sm-6 col-12 home-content-block-col"
    [class.col-xxl-4]="!isFourColumnsMax"    
    [class.col-xxl-3]="isFourColumnsMax"
    *ngFor="let post of posts"
  >
    <app-public-posts-post 
      [shouldLoad]="shouldLoadPosts" 
      [post]="post"
    ></app-public-posts-post>
  </div>
</div>
