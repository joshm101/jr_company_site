<div class="public-banner-image-wrapper-div">
  <img 
    [src]="bannerImageSrc$ | async" 
    class="public-banner-image" 
    [class.hidden-img]="!imageLoaded" 
    [class.visible-img]="imageLoaded"
    (load)="handleBannerImageLoadedEvent()"
  >
  <div class="loading-indicator-wrap">
    <mat-progress-bar 
      [class.visible-loading-indicator]="!imageLoaded" 
      [class.hidden-loading-indicator]="imageLoaded" 
      class="loading-indicator" 
      mode="indeterminate"
    ></mat-progress-bar>    
  </div>
</div>
