<div class="post-form-image-preview-comp-wrap">
  <div class="text-right remove-img-button-wrap">
    <button md-button
            md-icon-button
            type="button"
            md-tooltip="Remove image"
            (click)="removeThisImage($event)">
      <md-icon>
        close
      </md-icon>
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <img class="img-fit-container" [src]="imgData">
    </div>
  </div>
  <button md-button
          (click)="setThisImageAsThumbnail($event)"
          type="button">Set as thumbnail</button>
</div>
