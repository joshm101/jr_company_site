<div>
  <div class="loading-wrap-interface" *ngIf="doneLoadingContent === false" >
    <mat-progress-spinner style="margin: auto;" mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
  <div [hidden]="doneLoadingContent === false" [@interfaceState]="animationState">
    <app-interface-about-form (doneLoading)="doneLoadingEventHandler($event)"></app-interface-about-form>
  </div>
</div>
