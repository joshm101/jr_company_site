<form 
  (submit)="bannerImageFormSubmit()" 
  autocomplete="off" 
  *ngIf="bannerImage"
>
  <div class="banner-image-form-wrap">
    <mat-card>
      <mat-card-header>
        <h2>Home Banner Image</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div style="min-height: 400px">
                  <app-interface-banner-image-form-image-preview
                    [imgSrc]="imageSrc"
                    (imageLoaded)="handleBannerImageLoadDone($event)"
                    (removeImage)="removeImage()"
                  >
                  </app-interface-banner-image-form-image-preview>
              </div>              
            </div>            
          </div>
          <input 
            hidden 
            #fileInput 
            type="file"
            ng2FileSelect
            #input
            (change)="handleFileSelection(input)"
            [uploader]="bannerImageService.uploader"
          >
        </div>   
      </mat-card-content>
      <mat-card-actions>
        <mat-toolbar class="add-post-action-bar">
          <button class="add-image-button"
            [matTooltip]="bannerImage.image ? 'Replace image' : 'Add image'"
            mat-icon-button
            type="button"
            (click)="selectFileInput()"
          >
            <mat-icon class="add-image-icon">image</mat-icon>
          </button>
          <span flex style="flex: 1 1 auto;"></span>
          <button 
            tabindex="0"  
            mat-button 
            type="button"
            (click)="cancelChanges()"
          >
            Cancel Changes
          </button>
          <button 
            tabindex="0"     
            mat-button 
            type="submit"
            class="add-post-done-button"
          >
            Done
          </button>
        </mat-toolbar>
      </mat-card-actions>      
    </mat-card>
  </div>
</form>
