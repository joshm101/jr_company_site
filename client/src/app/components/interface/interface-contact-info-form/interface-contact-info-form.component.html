<form
  [formGroup]="contactInfoForm"
  (submit)="contactInfoFormSubmit()"
  *ngIf="contactInfoObj" autocomplete="off"
>
  <div
    class="contact-info-form-wrap"
  >
    <mat-card>
      <mat-card-header class="contact-info-form-card-header" matCardTitle="Contact Info">
        <h2>Contact Info</h2>
        <div class="row">
          <div class="col-12">
            <mat-form-field
              dividerColor="primary"
              class="contact-info-header-input-wrap full-width"
            >
              <input formControlName="alias" matInput placeholder="Alias">
            </mat-form-field>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="soundcloudUrl" matInput placeholder="Soundcloud URL">
        </mat-form-field>
        <mat-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="facebookUrl" matInput placeholder="Facebook URL">
        </mat-form-field>
        <mat-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="instagramUrl" matInput placeholder="Instagram URL">
        </mat-form-field>
        <mat-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="twitterUrl" matInput placeholder="Twitter URL">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button tabindex="0"
                (click)="cancelChanges()"
                mat-button type="button">Cancel Changes</button>
        <button tabindex="0"
                mat-button type="submit"
                class="add-post-done-button">Done</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
