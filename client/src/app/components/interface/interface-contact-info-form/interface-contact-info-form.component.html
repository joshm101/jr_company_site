<form
  [formGroup]="contactInfoForm"
  (submit)="contactInfoFormSubmit()"
  *ngIf="contactInfoObj" autocomplete="off"
>
  <div
    class="contact-info-form-wrap"
  >
    <md-card>
      <md-card-header class="contact-info-form-card-header" mdCardTitle="Contact Info">
        <h2>Contact Info</h2>
        <div class="row">
          <div class="col-12">
            <md-form-field
              dividerColor="primary"
              class="contact-info-header-input-wrap full-width"
            >
              <input formControlName="alias" mdInput placeholder="Alias">
            </md-form-field>
          </div>
        </div>
      </md-card-header>
      <md-card-content>
        <md-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="email" mdInput placeholder="Email">
        </md-form-field>
        <md-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="soundcloudUrl" mdInput placeholder="Soundcloud URL">
        </md-form-field>
        <md-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="facebookUrl" mdInput placeholder="Facebook URL">
        </md-form-field>
        <md-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="instagramUrl" mdInput placeholder="Instagram URL">
        </md-form-field>
        <md-form-field
          dividerColor="primary"
          class="full-width"
        >
          <input formControlName="twitterUrl" mdInput placeholder="Twitter URL">
        </md-form-field>
      </md-card-content>
      <md-card-actions>
        <button tabindex="0"
                (click)="cancelChanges()"
                md-button type="button">Cancel Changes</button>
        <button tabindex="0"
                md-button type="submit"
                class="add-post-done-button">Done</button>
      </md-card-actions>
    </md-card>
  </div>
</form>
