<form [formGroup]="aboutForm" (submit)="aboutFormSubmit()" *ngIf="aboutObj" autocomplete="off">
  <div class="about-form-wrap">
    <mat-card>
      <mat-card-header class="about-form-card-header">
        <h2>About</h2>
        <div class="row">
          <div class="col-lg-6 col-xl-6">
            <app-interface-about-form-image-preview [imgSrc]="imageSrc"
                                          (imageLoaded)="handleAboutImageLoadDone($event)"
                                          (removeImage)="removeImage()">
            </app-interface-about-form-image-preview>
          </div>
          <div class="col-lg-6 col-xl-6">
            <mat-form-field dividerColor="primary" class="about-header-input-wrap full-width">
              <input formControlName="header" matInput placeholder="Header">
            </mat-form-field>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content class="about-form-card-content">
        <mat-form-field dividerColor="primary" class="about-description-input-container full-width col-12">
          <textarea rows="15" formControlName="description" matInput class="about-description-input" placeholder="About me"></textarea>
        </mat-form-field>
        <input hidden #fileInput type="file"
               ng2FileSelect
               #input
               (change)="handleFileSelection(input)"
               [uploader]="aboutService.uploader">
      </mat-card-content>
      <mat-card-actions>
        <mat-toolbar class="add-post-action-bar">
          <button class="add-image-button"
                  [matTooltip]="aboutObj.image ? 'Replace image' : 'Add image'"
                  mat-icon-button
                  type="button"
                  (click)="selectFileInput()">
            <mat-icon class="add-image-icon">image</mat-icon>
          </button>
          <span flex style="flex: 1 1 auto;"></span>
          <button tabindex="0"
                  (click)="cancelChanges()"
                  mat-button type="button">Cancel Changes</button>
          <button tabindex="0"
                  mat-button type="submit"
                  class="add-post-done-button">Done</button>
        </mat-toolbar>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
