<md-card class="embed-card">
  <md-card-title>
    {{ post.title }}
  </md-card-title>
  <md-card-content class="text-center">
    <div>
        <img class="post-thumbnail-img" *ngIf="post.images[post.thumbnailIndex]" (error)="handlePostLoadError()" (load)="finishedLoadingPost()" [src]="post.images[post.thumbnailIndex]">        
    </div>
    <div class="desc-wrap text-left">
      <p class="interface-post-description">{{ post.description }}</p>
    </div>
    <div class="embed-card-actions">
      <ng-content></ng-content>
    </div>
  </md-card-content>
</md-card>
