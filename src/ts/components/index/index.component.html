<div class="col-xs-12
            col-sm-10
            col-md-6
            col-lg-4
            offset-lg-4
            offset-md-3
            offset-sm-1">
  <div *ngIf="!isLoading" class="col-sm-12">
    <div *ngFor="let post of embedPosts$ | async" class="each-post">
      <embed-post [post]="post"></embed-post>
    </div>
  </div>

</div>
