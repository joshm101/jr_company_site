  <md-toolbar  color="primary">
    <span>Interface</span>
  </md-toolbar>

  <md-tab-group color="primary">
    <md-tab #musicTab label="Music">

        <div class="tab-wrapper">
          <add-post (focused)="focusEvent($event)"
                    (doneClick)="formDone()"
                    [focused]="focusForm"
                    tabindex="0"
                    class="add-post col-sm-10
                                  offset-sm-1
                                  col-md-8
                                  offset-md-2
                                  col-lg-8
                                  offset-lg-2
                                  col-xl-6
                                  offset-xl-3
                                  col-xs-12 clearfix">
          </add-post>
          <div class="grid-list-wrap">

            <md-grid-list  [cols]="cols" rowHeight="450px">
              <md-grid-tile *ngFor="let post of embedPosts$ | async">
                <embed-post [post]="post">
                  <button type="button" md-raised-button color="primary">Ayy</button>
                  <button type="button"
                          md-raised-button
                          color="accent"
                          (click)="removePost(post._id)">lmao</button>
                </embed-post>
              </md-grid-tile>
            </md-grid-list>
          </div>
        </div>




    </md-tab>
    <md-tab #frTab label="Field Recordings">
      <div class="tab-wrapper">
        <add-post (focused)="focusEvent($event)"
                  (doneClick)="formDone()"
                  [focused]="focusForm"
                  tabindex="0"
                  class="add-post col-sm-10
                                offset-sm-1
                                col-md-8
                                offset-md-2
                                col-lg-8
                                offset-lg-2
                                col-xl-6
                                offset-xl-3
                                col-xs-12 clearfix">
        </add-post>
      </div>

    </md-tab>
    <md-tab #aboutTab label="About">
      <div class="tab-wrapper">
        <add-post (focused)="focusEvent($event)"
                  (doneClick)="formDone()"
                  [focused]="focusForm"
                  tabindex="0"
                  class="add-post col-sm-10
                                offset-sm-1
                                col-md-8
                                offset-md-2
                                col-lg-8
                                offset-lg-2
                                col-xl-6
                                offset-xl-3
                                col-xs-12 clearfix">
        </add-post>
      </div>

    </md-tab>
  </md-tab-group>
</div>
